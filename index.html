<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/index.css" />
        <title>Document</title>

    <body>
        <header>
            <div class="header-filter-wrapper" >
                <div class="home" >
                    <button id="home-button">
                        <img src="./img/icons/home.png" alt="Ícone de casa" title="Voltar ao inicio" width="100%">
                    </button>
                </div>
                <div class="search">
                    <input type="text" placeholder="Pesquisar" id="input-pesquisar-text">
                    <select id="filter-type-select">
                        <option value="nome" selected>Nome</option>
                        <option value="generos">Generos</option>
                    </select>
                    <button id="search-button"> 
                        <img src="./img/icons/lupa.png" alt="Pesquisar" width="100%" title="Pesquisar" > 
                    </button>
                </div>
            </div>
        </header>

        <main id="root" class="main">
            <div id="menu" class="lateral-menu">
                <label for="input-pesquisar-valor-min" class="main-text-sm">Preço Mínimo</label>
                <input type="text" id="input-pesquisar-valor-min" class="header-input-value" placeholder="R$ 0,00">
                <label for="input-pesquisar-valor-max" class="main-text-sm">Preço Máximo</label>
                <input type="text" name="input-pesquisar-valor-max" id="input-pesquisar-valor-max" class="header-input-value" placeholder="R$ 0,00">    
            </div>    
            <div class="itens-container" id="itens"> </div>
        </main>
