<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/index.css" />
        <link rel="stylesheet" type="text/css" href="./styles/header-filter.css" />
        <link rel="stylesheet" type="text/css" href="./styles/lateral-menu.css" />
        <link rel="stylesheet" type="text/css" href="./styles/itens.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="header-filter-wrapper" >
                <div class="home" >
                    <button id="home-button">
                        <img src="./img/icons/home.png" alt="Ícone de casa" title="Voltar ao inicio" width="100%">
                    </button>
                </div>
                <div class="search">
                    <div class="header-input-range-wrapper">
                        <div class="header-menu-wrapper">
                            <label for="input-pesquisar-valor-min" class="main-text-sm-white">Preço Mínimo </label>
                            <input type="range" name="input-pesquisar-valor-min" id="input-pesquisar-valor-min" class="header-input-value" title="R$ 1,00 até R$ 200,00" min="1" max="200" value="1">
                        </div>
                        <div class="header-menu-wrapper">
                            <label for="input-pesquisar-valor-max" class="main-text-sm-white">Preço Máximo</label>
                            <input type="range" name="input-pesquisar-valor-max" id="input-pesquisar-valor-max" class="header-input-value" title="R$ 201,00 até R$ 400,00" min="201" max="400" value="400">         
                        </div>
                    </div>
                    <input type="text" placeholder="Pesquisar" id="input-pesquisar-text">
                    <button id="search-button"> 
                        <img src="./img/icons/lupa.png" alt="Pesquisar" width="100%" title="Pesquisar" > 
                    </button>
                </div>
            </div>
        </header>

        <main id="root" class="main">
            <div id="menu" class="lateral-menu">
                <div id="group-checkbox" class="group-checkbox">
                    <label for="group-checkbox" class="main-text-md-white">Gêneros</label>
                    
                </div>   
            </div>   
            <div class="itens-container" id="itens"> </div>
        </main>

        <!-- <script src="./scripts/exercicio_aula_1/index.js"></script> -->
        <!-- <script src="./scripts/exercicio_aula_2/index.js"></script> -->
        <!-- <script src="./scripts/exercicio_aula_3/index.js"></script> -->
        <script src="./scripts/loja_jogos/index.js"></script>
    </body>
</html>
